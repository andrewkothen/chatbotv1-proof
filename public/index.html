<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Voice-Enabled Chatbot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="container vh-100 d-flex flex-column align-items-center justify-content-start mt-5 pt-5">
        <div class="row w-100">
            <div class="col">
                <!-- Page Title -->
                <h1 class="text-center mb-4 lato-bold">Realtime Voice-Enabled Chatbot</h1>

                <!-- System Message Controls -->
                <div class="controls mb-4">
                    <textarea id="systemMessage" class="form-control mb-2 lato-light"
                        placeholder="Define bot personality here..." rows="3"></textarea>
                    <button class="btn btn-primary" style="max-width:300px;" id="setSystemMessage">Set System
                        Message</button>
                </div>

                <!-- Transcription / Conversation Display -->
                <div id="transcription" class="transcription p-3 border rounded bg-light lato-regular mb-4">
                    <!-- Conversation messages will appear here -->
                </div>

                <!-- Centered Floating Orb for Voice Interaction -->
                <div class="d-flex justify-content-center">
                    <div id="floatingOrb">
                        <img src="mic-icon.png" alt="Inactive Microphone" id="micIcon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Client-side JavaScript -->
    <script src="client.js"></script>
</body>

</html>
